<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,user-scalable=0" />
    <link rel="stylesheet" text="text/css" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3867ebcaa0.js" crossorigin="anonymous"></script>

</head>
<body>
    <div id="form">
        <form action="">
            <h1 class="title">Cadastrar</h1>

            <label for="username">Nome</label>
            <div class="input">
                <i class="fa-solid fa-user"></i>
                <input id="username" name="username" placeholder="Username" type="text">
            </div>

            <label for="email">Email</label>
            <div class="input">
                <i class="fa-solid fa-envelope"></i>
                <input id="email" name="email" placeholder="Email" type="email">
            </div>

            <label for="senha">Senha</label>
            <div class="input">
                <i class="fa-solid fa-lock"></i>
                <input id="senha" name="senha" placeholder="Password" type="password">
            </div>

            <div id="btn">
                <button type="submit">Cadastrar</button>
            </div>
        </form>
    </div>
</body>
</html>
